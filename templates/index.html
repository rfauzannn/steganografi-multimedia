<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spread Spectrum Steganography</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f7fa;
        color: #333;
        padding: 30px;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
      }

      form {
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        max-width: 600px;
        margin: 30px auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }

      input[type="file"],
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #2980b9;
      }

      img {
        display: block;
        max-width: 100%;
        margin: 20px auto;
        border: 2px solid #ccc;
        border-radius: 6px;
      }

      .result {
        text-align: center;
        margin-top: 30px;
      }

      .result p {
        background: #ecf0f1;
        padding: 15px;
        border-radius: 6px;
        display: inline-block;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Spread Spectrum Steganography</h1>

    <!-- Encode Form -->
    <form method="POST" action="/encode" enctype="multipart/form-data">
      <h2>üîí Encode Message</h2>
      <label>Select Image:</label>
      <input type="file" name="image" required />

      <label>Enter Message:</label>
      <input type="text" name="message" required />

      <button type="submit">Encode</button>
    </form>

    {% if encoded_image %}
    <div class="result">
      <h3>‚úÖ Encoded Image</h3>
      <a href="{{ encoded_image }}" download>
        <img src="{{ encoded_image }}" alt="Encoded Image" />
      </a>
      <p>
        <a href="{{ encoded_image }}" download>‚¨áÔ∏è Download Encoded Image</a>
      </p>
    </div>
    {% endif %}

    <!-- Decode Form -->
    <form method="POST" action="/decode" enctype="multipart/form-data">
      <h2>üîì Decode Message</h2>
      <label>Original Image:</label>
      <input type="file" name="original" required />

      <label>Stego Image:</label>
      <input type="file" name="stego" required />

      <label>Message Length (in characters):</label>
      <input type="number" name="length" required min="1" />

      <button type="submit">Decode</button>
    </form>

    {% if decoded_message %}
    <div class="result">
      <h3>‚úÖ Decoded Message</h3>
      <p>{{ decoded_message }}</p>
    </div>
    {% endif %}
  </body>
</html>
